<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <main id="main">
        <nav>
            <div id="logo">BookParadise</div>

            <div id="navContainer">
                <a href="index.html" class="navLinks">Home</a>
                <a href="Products.html" class="navLinks">Products</a>
                <a href="about.html" class="navLinks">About Us</a>
                <a href="Contact.html" class="navLinks">Contact Us</a>
            </div>
        </nav>
        
        <section id="contactSection">
            <div>
                <h2 id="featured">Contact Us</h2>
                <hr id="underLine">
            </div>

            <div id="input">
                <form action="" id="form">
                    <input type="text" required placeholder="Name" class="input">

                    <input type="text" required placeholder="Subject">

                    <input type="number" required placeholder="Phone Number">

                    <input type="email" required placeholder="Email Address">

                    <textarea name="feedback" id="message" rows="3" cols="5" placeholder="Message"></textarea>

                    <button type="submit" id="btn">Submit Query</button>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
